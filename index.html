<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="//kendo.cdn.telerik.com/2015.3.1111/styles/kendo.common-material.min.css">
	<link rel="stylesheet" href="//kendo.cdn.telerik.com/2015.3.1111/styles/kendo.material.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="app.css">

	<script src="//kendo.cdn.telerik.com/2015.3.1111/js/jquery.min.js"></script>
	<script src="//kendo.cdn.telerik.com/2015.3.1111/js/kendo.all.min.js"></script>
</head>
<body>

<div class="container input-container">
	<div class="cell first">
		<label for="hours">Hours:</label>
		<input id="hours" class="k-input" value="0">
	</div>
	<div class="cell second">
		<label for="minutes">Minutes:</label>
		<input id="minutes" class="k-input" value="5">
	</div>
	<div class="cell third">
		<label for="seconds">Seconds:</label>
		<input id="seconds" class="k-input" value="0">
	</div>
</div>

<div class="container">
	<button id="start-button" class="k-primary">
		<i class="fa fa-clock-o"></i>
		Start
	</button>
	<button id="stop-button">
		<i class="fa fa-stop"></i>
		Stop
	</button>
	<button id="reset-button">
		<i class="fa fa-refresh"></i>
		Reset
	</button>
</div>

<script src="app.js"></script>

</body>
</html>
